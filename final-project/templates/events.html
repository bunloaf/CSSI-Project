<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Events Feed</title>
    <link rel='stylesheet' href='/styles/stylesheet.css'/>
    <script src='/scripts/scripts.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

</head>
  <body>

<h1>Events</h1>

<div class='event_block'>
    {% for event in events %}
    <article class='event'>
      <span class='event_name'>{{ event.event_name }}</span>
      <span class='event_category'>{{ event.event_category }}</span>
      </br>
      <span class='event_date'>{{ event.event_date }}</span>
      </br>
      <span class='event_location'>{{ event.event_location }}</span>
      </br>
      <span class='event_description'>{{ event.event_description }}</span>
    </article>
    {% endfor %}
</div>

  </body>
</html>
