<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create an Event</title>
    <link rel='stylesheet' href='/styles/submit_event.css'/>
    <script src='/scripts/scripts.js'></script>
  </head>

  <body>

    <nav>
      <ul>
        <li><a href='/'>Home</a>
        <li><a href='/about'>About</a>
        <li><a href='/events'>Events</a>
        <li><a href='/submit_event'>Submit Event</a>
        <li><a href='/profile'>Profile</a>
      </ul>

  <form id='submit_event' action='/submit_event' method='post'/>
    <h1>Submit Event</h1>

    <div id='meta_details'>
      <input id='event_name' class='event_input' type='text'
        name='event_name' placeholder='Event Name' maxlength='30' required/>
      </br>
      <input  id='event_location' class='event_input' type='text'
        name='event_location' placeholder='Location' maxlength='50' required/>
      </br>
      <input id='event_date' class='event_input' type='datetime-local'
        name='event_date' required/>
      </br>
      <input onfocus='this.select()' id='event_category' class='event_input' type='text'
        name='event_category' placeholder='Category' maxlength='30' required/>
    </div>

    <div id='specific_details'>
      <textarea id='event_description' class='event_input' type='textarea'
        name='event_description' placeholder='Description'
        rows='10' cols='30' maxlength='500' required/></textarea>
      <input id='submit' class='event_input' type='submit' value='Submit'/>
    </div>
  </form>

  </body>
</html>
